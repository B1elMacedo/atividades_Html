<html>
        <head>
                <title>Javascript é chave III</title>
        </head>
        <body>
                <div onmouseover="mover(this)" onmouseout="mOut(this)"
                style = "background-color:rgb(220, 20, 97); width:120px; height:padding100px">
                passe o mouse aqui!
        </div>
                <script>
                                function mOver(obj){
                                        obj.innerHTML = "Obrigado!!!"
                                }
                                function mOut(obj){
                                        obj.innerHTML = "quem passou é otario kkkkkkkkkkkk"
                                }
                </script>
        </body>
</html>
